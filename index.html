<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- =====================================================
         Basic Meta
    ====================================================== -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- =====================================================
         Primary SEO
    ====================================================== -->
    <title>
      Automated Pricing Tool | Smart Pricing for Coaches, Speakers & Consultants
    </title>
    <meta
      name="description"
      content="Automated Pricing Tool helps coaches, keynote speakers, consultants, and trainers instantly calculate professional pricing based on experience, session type, and audience size."
    />
    <meta
      name="keywords"
      content="pricing calculator, coaching pricing, keynote speaker fees, consulting pricing, automated pricing tool"
    />
    <meta name="author" content="Automated Pricing Tool" />

    <!-- =====================================================
         Favicon & App Icons (from public/)
    ====================================================== -->
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.ico" />

    <!-- =====================================================
         Theme & PWA-ish polish
    ====================================================== -->
    <meta name="theme-color" content="#ed1c24" />
    <meta name="color-scheme" content="light dark" />

    <!-- =====================================================
         Social Sharing (Open Graph)
    ====================================================== -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Automated Pricing Tool" />
    <meta
      property="og:description"
      content="Instant, data-driven pricing for coaches, speakers, and consultants."
    />
    <meta property="og:image" content="/assets/apt.png" />
    <meta property="og:url" content="https://your-domain.com" />

    <!-- =====================================================
         Twitter Card
    ====================================================== -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Automated Pricing Tool" />
    <meta
      name="twitter:description"
      content="Calculate professional pricing in seconds."
    />
    <meta name="twitter:image" content="/assets/apt.png" />

    <!-- =====================================================
         Performance & UX
    ====================================================== -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="robots" content="index, follow" />
  </head>

  <body>
    <!-- App Root -->
    <div id="root"></div>

    <!-- Vite Entry -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- No JS fallback -->
    <noscript>
      You need to enable JavaScript to run this application.
    </noscript>
  </body>
</html>
